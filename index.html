<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://kit.fontawesome.com/b49ae6e596.js" crossorigin="anonymous"></script>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <form class="row">
        <div class="card w-50 mx-auto mx-auto">
            <h2 class="card-header" style="background-color: #f7f7f7;; "><strong>Plataforma de
                    pago</strong>
            </h2>

            <div class="p-3 rounded-4" style="background-color: #f8d7da"><b>Algo ha fallado</b></div>


            <div class="container text-center">
                <div class="row">
                    <div class="col p-3">
                        <h6 class="tarjeta">Tarjeta</h6>
                        <div class="row g-3 align-items-center">
                            <div class="col-auto ">
                                <label for="inputPassword6" class="col-form-label"></label>
                            </div>
                            <div class="col-auto">
                                <input type="Tarjeta" id="inputTarjeta" class="form-control"
                                    aria-describedby="TarjetaHelpInline" placeholder="XXXXXXXX">
                            </div>
                            <div class="col-auto">
                                <span id="passwordHelpInline" class="form-text">
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col p-3">
                        <h6 class="cvv">CVV</h6>
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="inputCVV" class="col-form-label"></label>
                            </div>
                            <div class="col-auto">
                                <input type="CVV" id="inputCVV" class="form-control" aria-describedby="CVVHelpInline"
                                    placeholder="123">
                            </div>
                            <div class="col-auto">
                            </div>
                        </div>
                    </div>
                    <div class="col p-3"><i class="fa-solid fa-dollar-sign"></i>
                        Cantidad
                        <label for="inputCantidad" class="form-label"></label>
                        <input type="Cantidad" id="inputCantidad" class="form-control"
                            aria-describedby="CantidadHelpBlock" placeholder="0">
                        <div id="CantidadHelpBlock" class="form-text">
                        </div>
                    </div>
                </div>
            </div>
            <div class="container text-center">
                <div class="row">
                    <div class="col mx-auto">
                        Nombre
                        <label for="inputNombre" class="form-label"></label>
                        <input type="Nombre" id="inputNombre" class="form-control" aria-describedby="CantidadHelpBlock"
                            placeholder="Francisco">
                        <div id="NombreHelpBlock" class="form-text">
                        </div>
                    </div>
                    <div class="col mx-auto">
                        Apellido
                        <label for="inputApellido" class="form-label"></label>
                        <input type="Apellido" id="inputApellido" class="form-control"
                            aria-describedby="CantidadHelpBlock" placeholder="Perez">
                        <div id="ApellidoHelpBlock" class="form-text">
                        </div>
                    </div>
                </div>
            </div>
            <div class="container text-center ">
                <div class="row">
                    <div class="col-6">
                        <label for="inputCiudad" class="form-label">Ciudad</label>
                        <input type="Ciudad" id="inputCiudad" class="form-control" aria-describedby="CiudadHelpBlock"
                            placeholder="Madrid">
                    </div>
                    <div class="col-3">
                        Municipio
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Abre este menu</option>
                            <option value="1">Uno</option>
                            <option value="2">Dos</option>
                            <option value="3">Tres</option>
                        </select>
                    </div>
                    <div class="col-3" clas="Codigo-postal">
                        Codigo Postal
                        <label for="inputCiudad" class="form-label"></label>
                        <input type="Ciudad" id="inputCiudad" class="form-control" aria-describedby="CiudadHelpBlock"
                            placeholder="Madrid">
                    </div>
                </div>
            </div>
            <h6 class="aceptamos">Aceptamos:</h6>
            <form action="" class="formulario">
                <div class="radio col-3 p-3 rounded-4">
                    <input type="radio" name="pago" id="visa">
                    <label for="pago"><i class="fa-brands fa-cc-visa"></i></label>
                    <input type="radio" name="pago" id="mastercard">
                    <label for="pago"><i class="fa-brands fa-cc-mastercard"></i></label>
                    <input type="radio" name="pago" id="paypal">
                    <label for="pago"><i class="fa-brands fa-paypal"></i></label>
                    <input type="radio" name="pago" id="ipay">
                    <label for="pago"><i class="fa-brands fa-cc-apple-pay"></i></label>
                </div>

                <div class="form-floating p-3 col-6">
                    Mensaje
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"
                        style="height: 100px;"></textarea>
                    <label for="floatingTextarea"></label>
                </div>
                <hr>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end p-3" style="background-color:#f7f7f7">
                    <button class="btn btn-secondary me-md-2" type="button">Cancelar</button>
                    <button class="btn btn-primary" type="button">Enviar</button>
                </div>









                <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                    crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
                    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
                    crossorigin="anonymous"></script>
            </form>
</body>

</html>
